---
title: Posts
layout: default
---
<h1>Latest Posts</h1>
<ul>
    {% for post in site.posts %}
    <li>
        <a class="truncate" href="{{ post.url }}">{{ post.title }}: {{ post.excerpt | strip_html  }}</a>
    </li>
    {% endfor %}
  </ul>
